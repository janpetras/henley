<form id="pb_contact_form_contact">
  <div class="form-group">
    <label for="pb_contact_course">^loc_COURSE^</label>
    <input type="text" id="pb_contact_course" name="pb_contact_course" class="form-control"></input>
  </div>
  <div class="form-group required">
    <label for="pb_contact_name">^loc_NAME^</label>
    <input type="text" id="pb_contact_name" name="pb_contact_name" class="form-control" required></input>
  </div>
  <div class="form-group">
    <label for="pb_contact_company">^loc_COMPANY^</label>
    <input type="text" id="pb_contact_company" name="pb_contact_company" class="form-control"></input>
  </div>
  <div class="form-group">
    <label for="pb_contact_address">^loc_ADDRESS^</label>
    <input type="text" id="pb_contact_address" name="pb_contact_address" class="form-control"></input>
  </div>
  <div class="form-group required">
    <label for="pb_contact_phone">^loc_PHONE^</label>
    <input type="text" id="pb_contact_phone" name="pb_contact_phone" class="form-control" required></input>
  </div>
  <div class="form-group required">
    <label for="pb_contact_email">^loc_EMAIL^</label>
    <input type="email" id="pb_contact_email" name="pb_contact_email" class="form-control" required></input>
  </div>
  <div class="form-group required">
    <label for="pb_contact_comment">^loc_COMMENT^</label>
    <textarea id="pb_contact_comment" name="pb_contact_comment" class="form-control" style="min-height: 100px" required></textarea>
  </div>
  <button type="submit" id="pb_contact_submit_contact" class="btn btn-primary widthBTN" onclick="submitPBContactForm()">
    <span id="pb_contact_spinner" style="display: none">
      <i class="fa fa-circle-o-notch fa-spin"></i>&nbsp;
    </span>
    ^loc_SUBMIT^
  </button>
  <div id="pb_contact_success" class="form-group" style="display: none">^loc_CONTACT_SUCCESS^</div>
  <div id="pb_contact_error" class="form-group" style="display: none">^loc_CONTACT_ERROR^</div>
</form>
<script type="text/javascript" src="^jquery_validate_src^"></script>
<script type="text/javascript" src="/public/contact-pencilblue-contact/js/pb_contact_form_contact.js"></script>
<script>
$( document ).ready(function() {
    title = localStorage.getItem('course');
    $("#pb_contact_course").val(title);
});
</script>
<script>
$( document ).ready(function() {
    callback = localStorage.getItem('callback');
    $("#pb_contact_comment").val(callback);
});
</script>
