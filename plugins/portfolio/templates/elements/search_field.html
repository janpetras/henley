<div class="row">
     <h3 class="title quickFind">Quick find</h3>
        <eui-searchbox field="'headline'" class="quickFind"></eui-searchbox>
        <h3 class="noTop">&nbsp;Courses found</h3>
                <ul class="quickFind-list">
                    <li ng-repeat="doc in indexVM.results.hits.hits|limitTo:5">
                        <a href="article/{{doc._source.url}}">&nbsp;{{doc._source.headline | limitTo: 300}}</a>
                    </li>
                </ul>
                <!--<eui-simple-paging></eui-simple-paging>-->
</div>
